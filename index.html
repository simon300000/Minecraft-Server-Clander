    <!-- 想法 and 部分JS and 部分CSS from http://sandbox.runjs.cn/show/ydp3it7b -->

    <script type='text/javascript'>
        console.time('done')
        var whir = window.whir || {};
        whir.res = {
            //pageVersion: '', //页面版本，由页面输出，用于刷新localStorage缓存
            //动态加载js文件并缓存
            loadJs: function(name, url, callback) {
                if (window.localStorage) {
                    var xhr;
                    var js = localStorage.getItem(name);
                    if (js == null || js.length == 0) {
                        if (window.ActiveXObject) {
                            xhr = new ActiveXObject('Microsoft.XMLHTTP');
                        } else if (window.XMLHttpRequest) {
                            xhr = new XMLHttpRequest();
                        }
                        if (xhr != null) {
                            xhr.open('GET', url);
                            xhr.send(null);
                            xhr.onreadystatechange = function() {
                                if (xhr.readyState == 4 && xhr.status == 200) {
                                    js = xhr.responseText;
                                    localStorage.setItem(name, js);
                                    js = js == null ? '' : js;
                                    whir.res.writeJs(js);
                                    if (callback != null) {
                                        callback(); //回调，执行下一个引用
                                    }
                                }
                            };
                        }
                    } else {
                        whir.res.writeJs(js);
                        if (callback != null) {
                            callback(); //回调，执行下一个引用
                        }
                    }
                } else {
                    whir.res.linkJs(url);
                }
            },
            loadCss: function(name, url) {
                if (window.localStorage) {
                    var xhr;
                    var css = localStorage.getItem(name);
                    if (css == null || css.length == 0) {
                        if (window.ActiveXObject) {
                            xhr = new ActiveXObject('Microsoft.XMLHTTP');
                        } else if (window.XMLHttpRequest) {
                            xhr = new XMLHttpRequest();
                        }
                        if (xhr != null) {
                            xhr.open('GET', url);
                            xhr.send(null);
                            xhr.onreadystatechange = function() {
                                if (xhr.readyState == 4 && xhr.status == 200) {
                                    css = xhr.responseText;
                                    localStorage.setItem(name, css);
                                    css = css == null ? '' : css;
                                    css = css.replace(/images\//g, 'style/images/'); //css里的图片路径需单独处理
                                    whir.res.writeCss(css);
                                }
                            };
                        }
                    } else {
                        css = css.replace(/images\//g, 'style/images/'); //css里的图片路径需单独处理
                        whir.res.writeCss(css);
                    }
                } else {
                    whir.res.linkCss(url);
                }
            },
            //往页面写入js脚本
            writeJs: function(text) {
                var head = document.getElementsByTagName('HEAD').item(0);
                var link = document.createElement('script');
                link.type = 'text/javascript';
                link.innerHTML = text;
                head.appendChild(link);
            },
            //往页面写入css样式
            writeCss: function(text) {
                var head = document.getElementsByTagName('HEAD').item(0);
                var link = document.createElement('style');
                link.type = 'text/css';
                link.innerHTML = text;
                head.appendChild(link);
            },
            //往页面引入js脚本
            linkJs: function(url) {
                var head = document.getElementsByTagName('HEAD').item(0);
                var link = document.createElement('script');
                link.type = 'text/javascript';
                link.src = url;
                head.appendChild(link);
            },
            //往页面引入css样式
            linkCss: function(url) {
                var head = document.getElementsByTagName('HEAD').item(0);
                var link = document.createElement('link');
                link.type = 'text/css';
                link.rel = 'stylesheet';
                link.rev = 'stylesheet';
                link.media = 'screen';
                link.href = url;
                head.appendChild(link);
            }
        }
    </script>
    <script type='text/javascript'>
        var ver = '11'
        if (window.localStorage) {
            if (!localStorage.whirVersion) {
                localStorage.whirVersion = ver
            } else if (localStorage.whirVersion != ver) {
                for (var variable in localStorage) {
                    if (localStorage.hasOwnProperty(variable)) {
                        if (variable.match(/^whir_/)) {
                            delete localStorage[variable]
                            console.log('drop ' + variable);
                        }
                    }
                }
                localStorage.whirVersion = ver
            }
        }
        whir.res.loadCss('whir_bootstrap', '//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css')
        whir.res.loadCss('whir_css', 'js/css.css')
        whir.res.loadCss('whir_npr_css', '//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css')
        whir.res.loadJs('whir_npr_js', '//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js', function() {
            window.onload = function() {
                NProgress.start()
                whir.res.loadJs('whir_lodash', '//cdn.bootcss.com/lodash-compat/3.10.2/lodash.min.js', function() {
                    NProgress.inc()
                    whir.res.loadJs('whir_mongo', 'js/minimongo.min.js', function() {
                        NProgress.inc()
                        whir.res.loadJs('whir_jquery', "//cdn.bootcss.com/jquery/2.2.0/jquery.min.js", function() {
                            NProgress.inc()
                            whir.res.loadJs('whir_fun', 'js/fun.js', function() {
                                startChange()
                                document.getElementsByClassName('container-fluid')[0].style.display = 'block'
                                NProgress.done()
                            })
                        })
                    })
                })
            }
            if (document.readyState == 'complete') {
                window.onload()
            }
        })
    </script>
    <style media="screen">
        .container-fluid {
            display: none;
        }
